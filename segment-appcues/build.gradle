plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.1.0-rc01"
    }
}

dependencies {
    // Segment
    implementation 'com.segment.analytics.kotlin:android:1.4.2'

    // Appcues
    implementation files('libs/appcues-debug.aar')

    // Appcues SDK Compose dependencies
    // hopefully will not be needed directly in customer
    // app once we have SDK integration that is not using a local .aar
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'androidx.compose.ui:ui:1.0.5'
    implementation "androidx.compose.ui:ui-tooling:1.0.5"
    implementation 'androidx.compose.material:material:1.0.5'
    implementation "com.github.skydoves:landscapist-glide:1.4.5"

    // Appcues SDK Koin dependencies
    // hopefully will not be needed directly in customer
    // app once we have SDK integration that is not using a local .aar
    implementation "io.insert-koin:koin-core:3.1.4"
    implementation "io.insert-koin:koin-android:3.1.4"

    implementation "androidx.appcompat:appcompat:1.4.1"

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}