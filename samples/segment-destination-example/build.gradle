plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.appcues.segment.examples.kotlin"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "SEGMENT_WRITE_KEY", "\"PLACEHOLDER_WRITE_KEY\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
        viewBinding true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.1.0-rc01"
    }
}

dependencies {
    // Segment
    implementation 'com.segment.analytics.kotlin:android:1.4.2'

    // Segment-Appcues contains the DestinationPlugin for Appcues
    implementation project(":segment-appcues")

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'

    // Appcues SDK
    // hopefully not needed once Segment-Appcues is fully configured to bring in Appcues
    // dependencies from Maven, and we are not using a local .aar
    implementation files('libs/appcues-debug.aar')

    // Appcues SDK Compose dependencies
    // hopefully will not be needed directly in customer
    // app once we have SDK integration that is not using a local .aar
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'androidx.compose.ui:ui:1.0.5'
    implementation "androidx.compose.ui:ui-tooling:1.0.5"
    implementation 'androidx.compose.material:material:1.0.5'
    implementation "com.github.skydoves:landscapist-glide:1.4.5"

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}